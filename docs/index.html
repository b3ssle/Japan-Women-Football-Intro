<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Women's Football Introduction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nadeshiko': '#E31C79',
                        'nadeshiko-light': '#ff3d96',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen">
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-12">
        <!-- Hero Section with Map -->
        <section class="mb-24 flex flex-col md:flex-row items-center gap-12">
            <div class="md:w-1/2">
                <h1 class="text-6xl font-bold mb-4">日本女子サッカー国内カップマップ</h1>
                <p class="text-xl text-gray-600">日本女子サッカーの世界を探索する！</p>
            </div>
            <div class="md:w-1/2">
                <svg viewBox="0 0 500 500" class="w-full max-w-lg mx-auto" style="filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));">
                    <!-- Hokkaido -->
                    <path d="M350 50 L400 80 L420 120 L390 150 L340 140 L320 100 L330 70 Z" 
                          class="fill-nadeshiko/20 hover:fill-nadeshiko/40 transition-all cursor-pointer"
                          title="Hokkaido"/>
                    
                    <!-- Honshu -->
                    <path d="M300 140 L320 160 L350 180 L380 220 L350 260 L300 300 L250 320 L200 310 L180 280 L160 240 L180 200 L220 180 L260 170 Z"
                          class="fill-nadeshiko/20 hover:fill-nadeshiko/40 transition-all cursor-pointer"
                          title="Honshu"/>
                    
                    <!-- Shikoku -->
                    <path d="M180 300 L220 290 L240 310 L220 330 L190 330 L170 320 Z"
                          class="fill-nadeshiko/20 hover:fill-nadeshiko/40 transition-all cursor-pointer"
                          title="Shikoku"/>
                    
                    <!-- Kyushu -->
                    <path d="M120 280 L150 270 L170 290 L160 330 L130 350 L100 330 L90 300 Z"
                          class="fill-nadeshiko/20 hover:fill-nadeshiko/40 transition-all cursor-pointer"
                          title="Kyushu"/>

                    <!-- Cities/Points -->
                    <circle cx="320" cy="100" r="4" class="fill-nadeshiko" title="Sapporo"/>
                    <circle cx="280" cy="200" r="4" class="fill-nadeshiko" title="Tokyo"/>
                    <circle cx="220" cy="240" r="4" class="fill-nadeshiko" title="Osaka"/>
                    <circle cx="150" cy="300" r="4" class="fill-nadeshiko" title="Fukuoka"/>
                </svg>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="border-t mt-24">
        <div class="max-w-7xl mx-auto px-6 py-4 text-center">
            <p class="text-sm text-gray-600 flex justify-center items-center gap-2 flex-wrap">
                <span>Copyright © 2024 Japan Women's Football Introduction</span>
                <span>•</span>
                <span>Licensed under GNU GPL v3.0</span>
                <span>•</span>
                <span>View source on</span>
                <a href="https://github.com/b3ssle/Japan-Women-Football-Intro" 
                   class="text-nadeshiko hover:text-nadeshiko-light transition-colors">
                    GitHub
                </a>
            </p>
        </div>
    </footer>

    <!-- Script to load Navbar -->
    <script>
        fetch('/Japan-Women-Football-Intro/src/components/Navbar.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
    })
    .catch(error => {
        console.error('Error loading navbar:', error);
    });
    </script>
</body>
</html>
